<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
  <head>
    <meta charset="utf-8" />
    <title>参照</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container" layout:fragment="content">
      <h1>参照</h1>
      <div th:object="${employee}">
        <div>
          <label>社員ID</label>
          <p th:text="*{id}"></p>
        </div>
        <div>
          <label>社員名</label>
          <p th:text="*{name}"></p>
        </div>
        <div>
          <label>年齢</label>
          <p th:text="*{age}"></p>
        </div>
        <div>
          <label>性別</label>
          <p th:text="*{sex}"></p>
        </div>
        <div>
          <label>住所</label>
          <p th:text="*{address}"></p>
        </div>
         <div>
          <label>所属部門</label>
          <p th:text="*{department}"></p>
        </div>
      </div>
      <div>
        <a class="btn btn-outline-dark" th:href="@{/employees/{id}/edit(id=*{id})}">編集</a>
      </div>
      <div class="pull-right">
        <a class="btn btn-link" href="/employees">一覧画面へ</a>
      </div>
    </div>
  </body>
</html>
